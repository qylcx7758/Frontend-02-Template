<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="//m.taobao.com"></a>
    <p class="p1 p2"></p>
    <input type="text" value="cute">
    <script>
        //class
        var a=document.getElementsByTagName("a")[0]
        console.log(a.href)   //resolve 的结果
        console.log(a.getAttribute("href"))  //与html中完全一致

        //若value 已经设置，则attribute 不变，property，元素上显示的实际效果是property优先；
    </script>
</body>
</html>
